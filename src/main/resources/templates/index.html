<!DOCTYPE html>
<html lang="en" data-theme="dracula" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <title>OVNIs Registrados</title>
</head>
<body>
<h1 class="text-2xl font-bold text-primary p-8">OVNIs Registrados</h1>

<div class="px-8">
    <a href="/register/form" class="btn btn-primary">Novo Registro</a>
</div>

<div th:if="${message}" role="alert" class="alert alert-success m-4">
    <span th:text="${message}">Sighting cadastrado com sucesso!</span>
</div>

<div th:if="${#lists.isEmpty(registers)}" class="m-4 alert">
    Nenhum registro encontrado.
</div>

<main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 place-items-center gap-4 p-8"
      th:if="${!#lists.isEmpty(registers)}">
    <div th:each="ovni : ${registers}" class="card bg-base-300 w-96">
        <div class="card-body">
            <h2 th:text="${ovni.location}" class="card-title">Localização</h2>
            <p>
                <strong>Data e Hora:</strong>
                <span th:text="${#temporals.format(ovni.localDateTime, 'dd/MM/yyyy HH:mm')}">01/01/2025 12:00</span>
            </p>
            <p>
                <strong>Cor:</strong>
                <span th:text="${ovni.color}">Green</span>
            </p>
            <p>
                <strong>Formato:</strong>
                <span th:text="${ovni.shapeEnum}">Disc</span>
            </p>
            <p>
                <strong>Quantidade:</strong>
                <span th:text="${ovni.quantity}">1</span>
            </p>
        </div>
    </div>
</main>
</body>
</html>
